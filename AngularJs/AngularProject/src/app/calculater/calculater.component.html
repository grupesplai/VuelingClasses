<h2> Make your calculation</h2>
<div class="field">
  <input class="input" [(ngModel)]='field1' type="number" name="field1" placeholder="Enter first number">
  <input class="input" [(ngModel)]='field2' type="number" name="field2" placeholder="Enter first number">

</div>

<div class="btn-div">
  <button class="tbn" name="sum" (click)='sum()'>Sum</button>
  <button class="tbn" name="sustract" (click)='sustract()'>Sustract</button>
  <button class="tbn" name="multiply" (click)='multiply()'>Multiply</button>
  <button class="tbn" name="divide" (click)='divide()'>Divide</button>
</div>

<div class="result">
  <h3>The result is: </h3>
  <label name="result">{{result}}</label>
</div>
